<style>
  :root {
    --preto-100: #313131;
    --preto-50: #9E9E9E;
    --preto-10: #ECECEC;
    --preto-05: #F5F5F5;
    --branco: #ffffff;
  }
  body{
    font-family: 'Montserrat', sans-serif;
    color: #3F3F3F;
    margin: auto;
  }
  a{
    text-decoration: inherit;
    border: inherit;
    color: inherit;
  }
  p{
    margin: 0;
    font-size: 16px;
    line-height: 24px;
  }
  h6{
    margin: 0;
    font-weight: 800;
    font-size: 20px;
    line-height: 24px;
  }
  .infowindow-content{
    max-width: 200px;
    padding: 6 0 6 6;
  }
  .infowindow-img{
    width: 100%;
    margin-bottom: 16px;
  }
  .flex-categoria{
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 16px;
    margin-top: 8px;
    padding:8;
    border-radius: 323232px;
    background-color: var(--preto-05);
    width: fit-content;
  }
  .text-categoria{
    font-size: 14px;
    line-height: 20px;
    color: var(--preto-100);
    margin-left: 4px;
  }
  .tambem-conhecido{
    color: var(--preto-50);
    margin-bottom: 16px;
  }
  .caption{
    font-weight: normal;
    font-size: 14px;
    line-height: 16px;
  }
  .dificuldade{
    margin-top: 8px;
  }
  .gm-style .gm-style-iw{
    font-weight: initial;
  }
</style>

    },

      lng: -43.1797},

        "http://www.google.com",

        "R. Praia de Botafogo, 191-173 - Botafogo, Rio de Janeiro - RJ, 22250-040",
      ),
    },
  ];

  //Loop for markers
  markers.forEach(marker => addMarker(marker))


  // Add marker funcion
  function addMarker (props){
    var marker = new google.maps.Marker({
      position: props.coords,
      map: map,
    });

    // Check for customization
    if(props.iconImage){

      //Set icon image
      marker.setIcon(props.iconImage);
    }

    //Check content
    if(props.content){
      var InfoWindow = new google.maps.InfoWindow({
        content: props.content
      });


      marker.addListener('click', function(){
        InfoWindow.open(map, marker);
      });
    }
  }
}
</script>

  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxk62xpFF1vZSCfPDX6TsCtzuFAKMgMVU&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
